<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="calculator">
<input type="text" name="screen" id="screen">
<table>
  <tr>
    <td><button>(</button></td>
    <td><button>)</button></td>
    <td><button>C</button></td>
    <td><button class="changeColor">%</button></td>
  </tr>
  <tr>
    <td><button class="order">7</button></td>
    <td><button  class="order">8</button></td>
    <td><button  class="order">9</button></td>
    <td><button class="orange">X</button></td>
  </tr>
  <tr>
    <td><button  class="order">4</button></td>
    <td><button  class="order">5</button></td>
    <td><button  class="order">6</button></td>
    <td><button class="minus">-</button></td>
  </tr>
  <tr>
    <td><button  class="order">1</button></td>
    <td><button  class="order">2</button></td>
    <td><button  class="order">3</button></td>
    <td><button class="plus">+</button></td>
  </tr>
  <tr>
    <td><button  class="order">0</button></td>
    <td><button  class="order">.</button></td>
    <td><button  class="order">/</button></td>
    <td><button class="equal">=</button></td>
  </tr>
</table>
</div>
</div>
</body>
<script src="./script.js"></script>
</html>
